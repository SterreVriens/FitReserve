<div class="container">
    <div *ngIf="training; else loadingTemplate">
        <h2 class="color-yellow">Details van training: {{training.SessionName}}</h2>

        <div>
          <h3>Wat gaan we doen?</h3>
          <p>{{training.Description}}</p>
        </div>

        <div>
          <h3>Wanneer gaan we dat doen?</h3>
          <p>{{formatProgressDate(training.Date) }}</p>
        </div>

        <div>
          <h3>Wie geeft deze training?</h3>
          <p>{{ training.User?.UserName }}</p>
        </div>


       <div class="row">
          <ng-container  *ngIf="isTrainer(); ">
              <a class="col-md-6" routerLink="edit" class="btn btn-primary">Update</a>
              <div class="col-md-6">
                <form 
                  #deleteForm = "ngForm"
                  name="form"
                  (ngSubmit)="onSubmit()"  
                  >
                  <button type="submit" class="btn btn-danger">
                    Verwijder
                  </button>
                </form>
              </div>
          </ng-container>
       </div>
          
      </div>
      
      <ng-template #loadingTemplate>
        <p>Training niet gevonden</p>
      </ng-template>
      
</div>
