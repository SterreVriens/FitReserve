<div class="container my-5">
  <div *ngIf="training; else loadingTemplate" class="">
    <h2 class="mb-4">{{training.SessionName}}</h2>

    <div class="mb-4">
      <h5 class="fw-bold">Wat gaan we doen?</h5>
      <p>{{training.Description}}</p>
    </div>

    <div class="mb-4">
      <h5 class="fw-bold">Wanneer gaan we dat doen?</h5>
      <p>{{formatProgressDate(training.Date) }}</p>
    </div>

    <div class="mb-4">
      <h5 class="fw-bold">Wie geeft deze training?</h5>
      <p>{{ training.User?.UserName }}</p>
    </div>

    <div class="row">
      <ng-container *ngIf="isTrainer(); else notTrainer">
        <div class="col-md-6">
          <button class="btn btn-primary">Update</button>
        </div>
      </ng-container>
      <ng-template #notTrainer>
        <div class="col-md-6">
          <div class="alert alert-warning" role="alert">
            Je hebt geen toestemming om deze training aan te passen
          </div>
        </div>
      </ng-template>
    </div>
  </div>

  <ng-template #loadingTemplate>
    <div class="alert alert-danger" role="alert">
      Training niet gevonden
    </div>
  </ng-template>
</div>
