<div class="container">
    
    <form 
        #registrationForm="ngForm"
        name="registrationform"
        (ngSubmit)="registrationForm.form.valid && onSubmit()"
        novalidate>
        <div class="form-group">
            <label for="Username">Username</label>
            <input 
                type="text" 
                class="form-control" 
                id="UserName"
                placeholder="Enter username"
                name="UserName"
                [(ngModel)]="user.UserName"
                #UserName="ngModel"
                required>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="Password" 
                placeholder="Password"
                name="Password"
                [(ngModel)]="user.Password"
                #Password="ngModel"
                required>
        </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            >Submit</button>
    </form>
    <p>Al geregristreerd? <a routerLink="/feature/auth/login">login</a></p>

</div>
