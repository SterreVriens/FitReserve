<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
  </div>
  <form #loginForm="ngForm" name="loginForm" (ngSubmit)="loginForm.form.valid && onSubmit()" novalidate>
      <div class="form-group">
          <label for="username">Gebruikersnaam</label>
          <input 
              type="text" 
              class="form-control" 
              id="username" 
              placeholder="Enter username"
              name="username"
              [(ngModel)]="user!.UserName"
              #username="ngModel"
              required
          >
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
              <div *ngIf="username.errors?.['required']">Gebruikersnaam mag niet leeg zijn.</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Enter password"
              name="password"
              [(ngModel)]="user!.Password"
              #password="ngModel"
              required
          >
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">Wachtwoord mag niet leeg zijn.</div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Verstuur</button>
  </form>
  <p class="mt-3">Nog geen account? <a routerLink="/feature/auth/register">Registreer</a></p>
</div>
