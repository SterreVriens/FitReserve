<div class="container">
    <form 
        #loginForm="ngForm"
        name="loginform"
        (ngSubmit)="loginForm.form.valid && onSubmit()"
        novalidate>
        <div class="form-group">
          <label for="Username">Username</label>
          <input 
            type="Username" 
            class="form-control" 
            id="Username"
            placeholder="Enter username"
            name="Username"
            [(ngModel)]="user!.UserName"
            #Username="ngModel"
            required
            >
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input 
            type="Password" 
            class="form-control" 
            id="Password" 
            placeholder="Password"
            name="Password"
            [(ngModel)]="user!.Password"
            #Password="ngModel"
            required>
        </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            >Submit</button>
      </form>
</div>
