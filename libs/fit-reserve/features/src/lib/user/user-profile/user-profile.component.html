<div class="container">
    <div *ngIf="isLoggedIn; else loginRedirect">
      <h2>User Profile</h2>
      <p>Welcome, {{ user?.UserName }}!</p>
  
      <div *ngIf="enrollments.length > 0; else noEnrollments">
        <h3>Your Enrollments:</h3>
        <div class="card-deck">
          <div *ngFor="let enrollment of enrollments" class="card">
            <div class="card-body">
              <h5 class="card-title">Training: {{ enrollment?.Training?.SessionName }}</h5>
              <p class="card-text"><strong>Level:</strong> {{ enrollment?.Level }}</p>
              <p class="card-text"><strong>Date:</strong> {{ formatProgressDate(enrollment?.Training?.Date) }}</p>
              <button *ngIf="enrollment._id" (click)="confirmDelete(enrollment._id)" class="btn btn-danger">Delete Enrollment</button>
              <button *ngIf="enrollment._id" (click)="viewOrFillProgress(enrollment)" class="btn btn-primary">View/Fill Progress</button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noEnrollments>
        <p>No enrollments found.</p>
      </ng-template>
    </div>
    <ng-template #loginRedirect>
      <p>Please log in to view your profile.</p>
      <button (click)="redirectToLogin()">Go to Login</button>
    </ng-template>
  </div>
