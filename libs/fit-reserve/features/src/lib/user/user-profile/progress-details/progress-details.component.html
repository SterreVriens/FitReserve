
  <div class="modal-dialog" data-backdrop="false">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Progressie training {{ progress?.Training?.SessionName }}</h4>
        </div>
        <div class="modal-body">
          <p><strong>Reps: </strong>{{ progress?.Reps }}</p>
          <p><strong>Gewicht: </strong>{{ progress?.Weight }} kg</p>
          <p><strong>Tijd: </strong>{{ progress?.Duration }}</p>
          <p><strong>Ingevuld op: </strong>{{ formatProgressDate( progress?.Date)}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeModal()">Terug</button>
        </div>     
      </div>
  </div>
