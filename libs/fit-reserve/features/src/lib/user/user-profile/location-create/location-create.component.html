<div class="modal-header">
  <h4 class="modal-title">Maak een locatie aan</h4>
</div>
<div class="modal-body">
  <form 
      #locationCreate="ngForm"
      (ngSubmit)="locationCreate.form.valid && onSubmit()">
      <div class="form-group">
          <label for="Name">Naam:</label>
          <input 
              type="text" 
              class="form-control" 
              id="Name" 
              [(ngModel)]="location.Name" 
              name="Name"
              #Name = "ngModel" 
              required>
              <div *ngIf="Name.invalid && (Name.dirty || Name.touched)" class="text-danger">
                <div *ngIf="Name.errors?.['required']">Naam is verplicht.</div>
            </div>
          
      </div>
      <div class="form-group">
          <label for="Description">Beschrijving:</label>
          <input 
              type="text" 
              class="form-control" 
              id="Description" 
              [(ngModel)]="location.Description" 
              name="Description" 
              #Description = "ngModel" 
              required>
              <div *ngIf="Description.invalid && (Description.dirty || Description.touched)" class="text-danger">
                <div *ngIf="Description.errors?.['required']">Beschrijving is verplicht.</div>
            </div>
      </div>
      <div class="form-group">
          <label for="Address">Adres:</label>
          <input 
              type="text" 
              class="form-control" 
              id="Address" 
              [(ngModel)]="location.Address" 
              name="Address" 
              #Address = "ngModel" 
              required>
              <div *ngIf="Address.invalid && (Address.dirty || Address.touched)" class="text-danger">
                <div *ngIf="Address.errors?.['required']">Address is verplicht.</div>
            </div>
      </div>
      <div class="form-group">
          <label for="City">Stad:</label>
          <input 
              type="text" 
              class="form-control" 
              id="City" 
              [(ngModel)]="location.City" 
              name="City" 
              #City = "ngModel" 
              required>
              <div *ngIf="City.invalid && (City.dirty || City.touched)" class="text-danger">
                <div *ngIf="City.errors?.['required']">Stad is verplicht.</div>
            </div>
      </div>
      <div class="form-group">
          <label for="Country">Land:</label>
          <input 
              type="text" 
              class="form-control" 
              id="Country" 
              [(ngModel)]="location.Country" 
              name="Country" 
              #Country = "ngModel" 
              required>
              <div *ngIf="Country.invalid && (Country.dirty || Country.touched)" class="text-danger">
                <div *ngIf="Country.errors?.['required']">Land is verplicht.</div>
            </div>
      </div>
      <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="!locationCreate.form.valid"
          >Maak locatie aan</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="activeModal.dismiss()">Sluiten</button>
</div>
