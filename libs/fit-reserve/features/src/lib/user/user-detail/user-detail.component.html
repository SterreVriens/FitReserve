<div class="container">
    <div *ngIf="user; else loadingTemplate">
        <h2>User Details</h2>
        <dl>
          <dt>ID:</dt>
          <dd>{{ user._id }}</dd>
      
          <dt>Gebruikersnaam:</dt>
          <dd>{{ user.UserName }}</dd>
      
          <!-- Conditionally display the "Update" button -->
          <ng-container *ngIf="isOwner(); else updateButtonTemplate">
            <a routerLink="edit" class="button">Update</a>
          </ng-container>

          <!-- Template for cases where the current user is not the owner -->
          <ng-template #updateButtonTemplate>
            <p>You are not authorized to update this user.</p>
          </ng-template>

            >

              <button type="submit" class="btn btn-danger">
                Verwijder
            </button>
            </form>
          </div> -->
        </dl>
            
      </div>
      
      <ng-template #loadingTemplate>
        <p>Loading...</p>
      </ng-template>
      
</div>
